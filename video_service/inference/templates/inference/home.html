<!DOCTYPE html>
<html>
<head>
    <title>Shoplifting Detection Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #result-section {
            display: none;
            margin-top: 2rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Shoplifting Detection</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'video_list' %}">View All Videos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="upload-form">
            <h2 class="text-center mb-4">Upload Video for Analysis</h2>
            
            <!-- Messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form id="upload-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="video" class="form-label">Select Video File</label>
                    <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Video</button>
            </form>

            <!-- Loading spinner -->
            <div class="loading" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing video... Please wait</p>
            </div>

            <!-- Results section -->
            <div id="result-section" class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Results</h5>
                        <div id="result-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                
                // Show loading spinner
                $('#loading').show();
                $('#result-section').hide();
                
                // Create FormData object
                var formData = new FormData(this);
                
                // Send AJAX request
                $.ajax({
                    url: '{% url "predict" %}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    success: function(response) {
                        // Hide loading spinner
                        $('#loading').hide();
                        
                        // Show results
                        var resultHtml = '';
                        if (response.is_shoplifting) {
                            resultHtml = '<div class="alert alert-danger">' +
                                       '<strong>⚠️ Shoplifting Detected!</strong><br>' +
                                       'Confidence: ' + (response.confidence * 100).toFixed(2) + '%</div>';
                        } else {
                            resultHtml = '<div class="alert alert-success">' +
                                       '<strong>✅ No Shoplifting Detected</strong><br>' +
                                       'Confidence: ' + (response.confidence * 100).toFixed(2) + '%</div>';
                        }
                        
                        $('#result-content').html(resultHtml);
                        $('#result-section').show();
                    },
                    error: function(xhr, status, error) {
                        // Hide loading spinner
                        $('#loading').hide();
                        
                        // Show error message
                        var errorMessage = 'An error occurred during analysis.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMessage = xhr.responseJSON.error;
                        }
                        
                        $('#result-content').html(
                            '<div class="alert alert-danger">' +
                            '<strong>Error:</strong> ' + errorMessage + '</div>'
                        );
                        $('#result-section').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
